<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Extension Options</title>
    <link rel="stylesheet" href="options.css"/>
</head>
<body>
    <h1>Timer Extension Options</h1>
    <input type="text" name="name-input"  id="name-input" placeholder="Enter your name"/>
    <br>
    <label for="time-input">Every many seconds do you like to get a notification?</label>
    <br>
    <input type="number" name="time-input" id="time-input" step="1">
    <button id="save-btn">Save Options</button>
</body>
<script src="options.js"></script>
</html>
